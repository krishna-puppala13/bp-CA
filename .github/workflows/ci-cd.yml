name: CI-CD

on:
  workflow_dispatch:

env:
  PROD_APP_NAME: bp-app-prod
  PROD_URL: https://bp-app-prod.azurewebsites.net
  STAGING_SLOT_NAME: staging
  STAGING_URL: https://bp-app-prod-staging.azurewebsites.net
  RESOURCE_GROUP: bp-ca

  SONAR_PROJECT_KEY: krishna-puppala13_bp-CA
  SONAR_ORG: krishna-puppala13
  SONAR_HOST_URL: https://sonarcloud.io

jobs:
  
  # 1) CI: BUILD + TEST
  build_and_prechecks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      
      # SONAR: install scanner

      - name: Install SonarScanner for .NET
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore dependencies
        run: dotnet restore

     
      # OWASP DEPENDENCY CHECK (cache + report)
      
      - name: Cache Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: ${{ runner.os }}-dependency-check
          restore-keys: |
            ${{ runner.os }}-dependency-check

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "bp"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

      
      # SONAR: Begin
      
      - name: SonarCloud - Begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT_KEY }}" \
            /o:"${{ env.SONAR_ORG }}" \
            /d:sonar.host.url="${{ env.SONAR_HOST_URL }}" \
            /d:sonar.login="$SONAR_TOKEN" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/*/coverage.opencover.xml" \
            /d:sonar.coverage.exclusions="**/Program.cs,**/Startup.cs,**/Pages/*.cs,**/Pages/*.cshtml,**/performance.js"\
            /d:sonar.exclusions="dependency-check-report/**"

      
      # BUILD
      
      - name: Build solution (Release)
        run: dotnet build -c Release --no-restore

      
      # TEST with coverage (non-E2E)
      
      - name: Test with coverage (non-E2E)
        run: dotnet test -c Release --no-build --collect:"XPlat Code Coverage;Format=opencover" --logger "trx" --filter "TestCategory!=E2E"

      
      # SONAR: End
      
      - name: SonarCloud - End analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"

      
      # PUBLISH + ARTIFACT
      
      - name: Publish Application
        run: dotnet publish BPCalculator/BPCalculator.csproj -c Release -o ./publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bpapp
          path: ./publish

  
  # 2) DEPLOY TO STAGING SLOT (develop OR master)
  
  deploy_staging:
    needs: build_and_prechecks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master'
    environment: staging

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: bpapp
          path: ./publish

      - name: Deploy to Staging Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.PROD_APP_NAME }}
          slot-name: ${{ env.STAGING_SLOT_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_STAGING }}
          package: ./publish

  
  # 3) STAGING TESTS (E2E + k6 + ZAP)
  
  staging_tests:
    needs: deploy_staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-cache
          restore-keys: |
            ${{ runner.os }}-playwright-cache

      # Install Playwright browsers
      - name: Install Playwright browsers
        working-directory: BP_E2E
        run: |
          dotnet build -c Release
          pwsh ./bin/Release/net8.0/playwright.ps1 install --with-deps

      # Run E2E tests against staging URL
      - name: Run Playwright E2E tests against Staging
        working-directory: BP_E2E
        env:
          BASE_URL: ${{ env.STAGING_URL }}
        run: dotnet test -c Release --no-build --filter "Category=E2E"

      # Install k6
      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg ca-certificates
          curl https://dl.k6.io/key.gpg | sudo gpg --yes --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      # Run k6 against staging
      - name: Run k6 Performance Test against Staging
        env:
          BASE_URL: ${{ env.STAGING_URL }}
        run: |
          k6 run k6Tests/performance.js | tee k6report.txt

      - name: Upload k6 Report
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-report
          path: k6report.txt

      # Prepare ZAP report dir
      - name: Prepare ZAP report directory
        run: |
          mkdir -p zap-report
          chmod 777 zap-report

      # ZAP baseline against staging
      - name: OWASP ZAP Baseline Scan (Docker vs Staging URL)
        continue-on-error: true
        env:
          TARGET_URL: ${{ env.STAGING_URL }}
        run: |
          docker run \
            -v "$PWD/zap-report:/zap/wrk/:rw" \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t "$TARGET_URL" -r zap-report.html -a || true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report

  
  # 4) BLUE-GREEN SLOT SWAP TO PROD (master only + manual approval)
  
  swap_staging_to_prod:
    needs:
      - build_and_prechecks
      - staging_tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    environment:
      name: prod
      url: ${{ env.PROD_URL }}

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Swap staging slot with production
        run: |
          az webapp deployment slot swap \
            -n ${{ env.PROD_APP_NAME }} \
            -g ${{ env.RESOURCE_GROUP }} \
            --slot ${{ env.STAGING_SLOT_NAME }} \
            --target-slot production
