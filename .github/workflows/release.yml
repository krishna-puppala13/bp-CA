name: Build, test, and deploy BP app

on:
  push:
    branches:
      - develop
      - main

jobs:
  build_and_package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      
      - name: Cache Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: ${{ runner.os }}-dependency-check
          restore-keys: |
            ${{ runner.os }}-dependency-check

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "bp"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

      
      - name: Build solution
        run: dotnet build -c Release --no-restore

      
      - name: Start BPCalculator web app
        run: |
          dotnet run --project BPCalculator/BPCalculator.csproj --urls "http://0.0.0.0:5000" &
          echo "Waiting for app to start..."

          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:5000 > /dev/null; then
              echo "App is up!"
              exit 0
            fi
            echo "Still waiting..."
            sleep 2
          done

          echo "App failed to start in time"
          exit 1

      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-cache
          restore-keys: |
            ${{ runner.os }}-playwright-cache

      
      - name: Install Playwright browsers
        working-directory: BP_E2E
        run: |
          dotnet build -c Release
          pwsh ./bin/Release/net8.0/playwright.ps1 install --with-deps

      
      - name: Run Unit Tests
        run: dotnet test -c Release --no-build --filter TestCategory!=E2E

      
      - name: Run Playwright E2E tests
        working-directory: BP_E2E
        run: dotnet test -c Release --no-build --filter "Category=E2E"

      
      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg ca-certificates
          curl https://dl.k6.io/key.gpg | sudo gpg --yes --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      
      - name: Run k6 Performance Test
        env:
          BASE_URL: http://127.0.0.1:5000
        run: |
          k6 run k6Tests/performance.js | tee k6report.txt

      - name: Upload k6 Report
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-report
          path: k6report.txt

      
      - name: Prepare ZAP report directory
        run: |
          mkdir -p zap-report
          chmod 777 zap-report

      
      - name: OWASP ZAP Baseline Scan 
        continue-on-error: true   
        run: |
          docker run --network="host" \
            -v "$PWD/zap-report:/zap/wrk/:rw" \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://127.0.0.1:5000 -r zap-report.html -a || true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report

     
      - name: Publish Application
        run: dotnet publish BPCalculator/BPCalculator.csproj -c Release -o ./publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bpapp
          path: ./publish

  
  deploy_qa:
    needs: build_and_package
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: qa

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: bpapp
          path: ./publish

      - name: Deploy to QA Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bp-qa'  
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_QA }}
          package: ./publish

  
  deploy_prod:
    needs: build_and_package
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://bp-ca-prod.azurewebsites.net  

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: bpapp
          path: ./publish

      - name: Deploy to Production Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bp-ca-prod'  
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_PROD }}
          package: ./publish
