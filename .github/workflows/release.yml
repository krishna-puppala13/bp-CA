name: Release

on:
  push:
    branches:
      - develop
      - master

env:
  QA_APP_NAME: bp-qa
  QA_URL: https://bp-qa.azurewebsites.net
  PROD_APP_NAME: bp-ca-prod
  PROD_URL: https://bp-ca-prod.azurewebsites.net

# Build and Tests
jobs:
  build_and_prechecks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      
      - name: Cache Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: ${{ runner.os }}-dependency-check
          restore-keys: |
            ${{ runner.os }}-dependency-check

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "bp"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

      
      - name: Build solution
        run: dotnet build -c Release --no-restore

      
      - name: Run Unit + BDD tests
        run: dotnet test -c Release --no-build --filter TestCategory!=E2E

      
      - name: Publish Application
        run: dotnet publish BPCalculator/BPCalculator.csproj -c Release -o ./publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bpapp
          path: ./publish

# Deploy to QA
  deploy_qa:
    needs: build_and_prechecks
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: qa

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: bpapp
          path: ./publish

      - name: Deploy to QA Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.QA_APP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_QA }}
          package: ./publish


  qa_tests:
    needs: deploy_qa
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-cache
          restore-keys: |
            ${{ runner.os }}-playwright-cache

      
      - name: Install Playwright browsers
        working-directory: BP_E2E
        run: |
          dotnet build -c Release
          pwsh ./bin/Release/net8.0/playwright.ps1 install --with-deps

     
      - name: Run Playwright E2E tests against QA
        working-directory: BP_E2E
        env:
          BASE_URL: ${{ env.QA_URL }}
        run: dotnet test -c Release --no-build --filter "Category=E2E"

     
      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg ca-certificates
          curl https://dl.k6.io/key.gpg | sudo gpg --yes --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

     
      - name: Run k6 Performance Test against QA
        env:
          BASE_URL: ${{ env.QA_URL }}
        run: |
          k6 run k6Tests/performance.js | tee k6report.txt

      - name: Upload k6 Report
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-report
          path: k6report.txt

     
      - name: Prepare ZAP report directory
        run: |
          mkdir -p zap-report
          chmod 777 zap-report

      
      - name: OWASP ZAP Baseline Scan (Docker vs QA URL)
        continue-on-error: true   
        env:
          TARGET_URL: ${{ env.QA_URL }}
        run: |
          docker run \
            -v "$PWD/zap-report:/zap/wrk/:rw" \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t "$TARGET_URL" -r zap-report.html -a || true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report

# Deploy to prod
  deploy_prod:
    needs:
      - build_and_prechecks
      - qa_tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: prod          
      url: ${{ env.PROD_URL }}

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: bpapp
          path: ./publish

      - name: Deploy to Production Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.PROD_APP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_PROD }}
          package: ./publish
